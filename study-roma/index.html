<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ローマ字入力の勉強</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="question">問題がここに表示されます</div>
    <input type="text" id="input" autofocus>
    <div id="hint"></div>
    <button id="refresh-btn">もう一度最初から解く</button>
</div>
<div id="keyboard">
    <div class="row">
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    </div>
    <div class="row">
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    </div>
    <div class="row">
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
