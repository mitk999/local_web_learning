<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語勉強アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id = "file-upload">
            <label for="file-upload">問題をアップロード:</label>
            <input type="file" accept=".json">
        </div>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options-container">
                <!-- <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button> -->
            </div>
        </div>
        <input type="text" id="input">
        <button id="next-button">次へ</button>
        <div id="score"></div>
        <div id="result"></div>
    </div>

    <audio id="correct-sound" src="../media/correct.mp3"></audio>
    <audio id="incorrect-sound" src="../media/incorrect.mp3"></audio>
    <audio id="levelup-sound" src="../media/levelup.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
