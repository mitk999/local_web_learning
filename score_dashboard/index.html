<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVファイル読み込みとグラフ描画</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
    th:hover {
      cursor: pointer;
    }
    </style>
</head>
<body>
    <input type="file" id="csvInput" accept=".*">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="drawChart()">Draw Chart</button>
    <table id="scoreTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">問題名</th>
            <th onclick="sortTable(1)">最高得点</th>
            <th onclick="sortTable(2)">実行回数</th>
            <th onclick="sortTable(3)">直近2回の平均点</th>
            <th onclick="sortTable(4)">実行日時</th>
          </tr>
        </thead>
        <tbody>
          <!-- データはここに挿入 -->
        </tbody>
    </table>
    <canvas id="myChart" width="600" height="400"></canvas>
    <script>
        var ascending = true;
        function sortTable(columnIndex) {
          var table, rows, switching, i, x, y, shouldSwitch;
          table = document.getElementById("scoreTable");
          switching = true;
          while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
              shouldSwitch = false;
              x = rows[i].getElementsByTagName("td")[columnIndex];
              y = rows[i + 1].getElementsByTagName("td")[columnIndex];
              if (isNaN(x.innerHTML)) {
                if (ascending) {
                  if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                  }
                } else {
                  if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                  }
                }
              } else {
                if (ascending) {
                  if (parseInt(x.innerHTML) > parseInt(y.innerHTML)) {
                    shouldSwitch = true;
                    break;
                  }
                } else {
                  if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {
                    shouldSwitch = true;
                    break;
                  }
                }
              }
            }
            if (shouldSwitch) {
              rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
              switching = true;
            }
          }
          ascending = !ascending;
        }
        function drawChart(){
            drawbarchart();
            drawScoreTable();
        }
        function drawbarchart() {
            const fileInput = document.getElementById('csvInput');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');

            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const rows = csv.split('\n')//.slice(1); // ヘッダーを除外

                // 選択された期間のデータの抽出.defaultは直近2か月間
                var two_months_ago = new Date();
                two_months_ago.setMonth(two_months_ago.getMonth() - 2);
                const startDate = startDateInput.value ? new Date(startDateInput.value) : two_months_ago;
                const endDate = endDateInput.value? new Date(endDateInput.value) : new Date(new Date().getTime() + (9 * 60 * 60 * 1000));
                const filteredRows = rows.filter(row => {
                    const timestamp = new Date(row.split(',')[0]);
                    return timestamp >= startDate && timestamp <= endDate;
                });
                const sortedRows = filteredRows.sort((a, b) => {
                    const timestampA = new Date(a.split(',')[0]);
                    const timestampB = new Date(b.split(',')[0]);
                    return timestampA - timestampB;
                });
                // データの抽出と集計
                const data = {};
                sortedRows.forEach(row => {
                    const columns = row.split(',');
                    const timestamp = columns[0];
                    const problemName = columns[1];
                    const accuracy = parseInt(columns[4]);
                    if (!data[problemName]) {
                        data[problemName] = [];
                    }
                    data[problemName].push({ timestamp, accuracy });
                });

                // Chart.jsでグラフを描画
                const ctx = document.getElementById('myChart').getContext('2d');
                const datasets = Object.keys(data).map(problemName => {
                    return {
                        label: problemName,
                        data: data[problemName].map(entry => {return {x:entry.timestamp,y:entry.accuracy}}),
                        borderColor: '#' + Math.floor(Math.random()*16777215).toString(16), // ランダムな色
                        fill: false
                    };
                });

                // 既存のChartが存在する場合は破棄する
                if (window.myChart) {
                    delete window.myChart;
                }

                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sortedRows.map(row => row.split(',')[0]), // 時間をラベルに設定?
                        datasets: datasets
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 10,
                                    callback: function(value) {
                                        return value + '%'; // Y軸の値に「%」を追加
                                    }
                                }
                            }
                        }
                    }
                });
            };
            reader.readAsText(file);
        }
        function drawScoreTable() {
            const tableBody = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            const fileInput = document.getElementById('csvInput');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const lines = csv.split('\n')
                const data = lines.map(line => {
                  const values = line.split(',');
                  return {
                    date: values[0],
                    problemName: values[1],
                    correctAnswers: parseInt(values[2]),
                    totalQuestions: parseInt(values[3]),
                    score: parseInt(values[4])
                  };
                });
                // 問題ごとの最高得点と実行回数を計算
                  const stats = {};
                  data.forEach(entry => {
                    const problemName = entry.problemName;
                    const score = entry.score;
                    if (!stats[problemName]) {
                      stats[problemName] = {
                        maxScore: score,
                        executionCount: 1,
                        lastTwoScores: [score]
                      };
                    } else {
                      stats[problemName].executionCount++;
                      stats[problemName].lastTwoScores.push(score);
                      if (stats[problemName].lastTwoScores.length > 2) {
                        stats[problemName].lastTwoScores.shift();
                      }
                    }
                    if (score > stats[problemName].maxScore) {
                      stats[problemName].maxScore = score;
                    }
                  });

                  // テーブルにデータを挿入
                  Object.keys(stats).forEach(problemName => {
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    const cell4 = row.insertCell(3);
                    const cell5 = row.insertCell(4);
                    const cell6 = row.insertCell(5);
                    cell1.textContent = problemName;
                    cell2.textContent = stats[problemName].maxScore;
                    cell3.textContent = stats[problemName].executionCount;
                    const lastTwoScores = stats[problemName].lastTwoScores;
                    const averageScore = lastTwoScores.reduce((acc, cur) => acc + cur, 0) / lastTwoScores.length;
                    cell4.textContent = isNaN(averageScore) ? '-' : averageScore.toFixed(2);
                    cell5.textContent = data.filter(entry => entry.problemName === problemName)[0].date;
                  });
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
